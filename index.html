<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人資料填寫 + 問卷調查</title>
</head>
<style>
body {
    text-align: center;
}
h2{
    text-align: center; 
    color:#1174c5; 
    background-color:#d1e5fc;
}
/* 範例1 */
a[href] { 
    color: #9e5404; 
}
/* 範例2 */
a[target="_top"] { 
    color: #068585; 
}
/* 範例3 */
p[class^="green"] { 
    color: green; 
}
.text { 
    font-size: 16px; 
}
/* 範例4 */
p[class$="acidblue"] { 
    color: #1e90ff; 
}
/* 範例5 */
.me-text {
  font-size: 20px;
}
.span-block {
  background-color: #026023;
  color: #ffffff;
  font-size: 20px;
  display:block;
  margin-top: 1rem;
}
*[class*="me"] { 
    border: 1px solid #333333; 
}
/* 範例6 */
img[alt~="Love"] { 
    border: 5px solid #b4b5b4; 
}
/* 範例7 */
p[class|="green"] { 
    color: green; 
}
</style>
<body>

    <h2>個人資料填寫 + 問卷調查</h2>
    
    <form action="#" method="post">
        <!-- 基本資料 -->
        <fieldset>
            <legend>基本資料</legend>

            <label for="name">姓名：</label>
            <input type="text" id="name" name="name" required><br><br>

            <label>性別：</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">男</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">女</label><br><br>

            <label for="dob">生日日期：</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="email">電子郵件：</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="tel">聯絡電話：</label>
            <input type="tel" id="tel" name="tel" pattern="[0-9]{10}" placeholder="輸入 10 位數字"><br><br>
        </fieldset>

        <!-- 興趣與習慣 -->
        <fieldset>
            <legend>興趣與習慣</legend>

            <label>喜歡的運動：</label><br>
            <input type="checkbox" id="basketball" name="sports" value="basketball">
            <label for="basketball">籃球</label>
            <input type="checkbox" id="soccer" name="sports" value="soccer">
            <label for="soccer">足球</label>
            <input type="checkbox" id="swimming" name="sports" value="swimming">
            <label for="swimming">游泳</label><br><br>

            <label for="exercise">每週運動頻率 (0~7 天)：</label>
            <input type="range" id="exercise" name="exercise" min="0" max="7"><br><br>

            <label for="phoneTime">平均每日使用手機時間 (小時)：</label>
            <input type="number" id="phoneTime" name="phoneTime" min="0" max="24"><br><br>

            <label for="socialPlatform">偏好的社群平台：</label>
            <select id="socialPlatform" name="socialPlatform">
                <option value="facebook">Facebook</option>
                <option value="instagram">Instagram</option>
                <option value="twitter">Twitter</option>
                <option value="tiktok">TikTok</option>
                <option value="others">其他</option>
            </select><br><br>

            <label for="suggestions">其他建議：</label><br>
            <textarea id="suggestions" name="suggestions" rows="4" cols="50"></textarea><br><br>
        </fieldset>

        <!-- 提交與重設按鈕 -->
        <input type="submit" value="提交">
        <input type="reset" value="重設">
    </form>

</body>
</html>
