<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>W型路徑乒乓球</title>
  <style>
    body {
      position: fixed;
      left: 150px;
      background: #f0f8ff;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center; /* 確保元素水平垂直居中 */
    }

    .pingpong {
      width: 120px;  /* 設定圓形元素的寬度 */
      height: 120px; /* 設定圓形元素的高度 */
      background-image: url('ex06-10/images/photo1.jpg'); /* 更新圖片路徑 */
      background-size: cover; /* 使圖片覆蓋整個元素，不會變形 */
      border-radius: 50%; /* 使元素變成圓形 */
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.35); /* 設定陰影效果 */
      animation: moveW 6s infinite ease-in-out, scaleBall 3s infinite alternate;
    }

    /* 定義 W 型來回移動的動畫 */
    @keyframes moveW {
      0% {
        transform: translate(0, 0); /* 初始位置 */
      }
      25% {
        transform: translate(200px, -100px); /* 向右上移動 */
      }
      50% {
        transform: translate(0, -200px); /* 向上移動 */
      }
      75% {
        transform: translate(-200px, -100px); /* 向左上移動 */
      }
      100% {
        transform: translate(0, 0); /* 回到原點 */
      }
    }

    /* 定義縮放效果的動畫 */
    @keyframes scaleBall {
      0% {
        transform: scale(1); /* 初始大小 */
      }
      50% {
        transform: scale(1.2); /* 變大 1.2 倍 */
      }
      100% {
        transform: scale(1); /* 恢復到原來大小 */
      }
    }
  </style>
</head>
<body>
  <div class="pingpong"></div> <!-- 顯示圓形圖片，會執行動畫 -->
</body>
</html>
