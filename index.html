<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>W路徑乒乓球</title>
  <style>
    body {
      position: fixed;
      left: 150px;
      background: #f0f8ff;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center; /* Ensures the ball is centered */
    }

    .pingpong {
      width: 120px;
      height: 120px;
      background-image: url('ex06-10/images/photo1.jpg'); /* Update this path if needed */
      background-size: cover;
      border-radius: 50%;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.35);
      animation: bounceW 5s infinite ease-in-out alternate;
    }

    @keyframes bounceW {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-150px); /* Moves the ball upwards */
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="pingpong"></div>
</body>
</html>
