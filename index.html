<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的自傳</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        nav {
            background-color: gray;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        h1 {
            color: darkblue;
            background-color: yellow;
            text-decoration: underline;
            font-size: 2em;
            font-weight: bold;
        }

        p[data-highlight="true"] {
            color: red;
            font-weight: bold;
        }

        table {
            width: 50%;
            margin-top: 10px;
            border-collapse: collapse;
            background-color: lightblue;
        }

        th, td {
            border: 2px solid red;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        button {
            background-color: green;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- 頁內導航 -->
    <nav>
        <ul>
            <li><a href="#about">關於我</a></li>
            <li><a href="#hobbies">我的興趣</a></li>
            <li><a href="#skills">我的技能</a></li>
            <li><a href="#contact">聯絡方式</a></li>
        </ul>
    </nav>

    <h1 id="top">我的自傳</h1>

    <h2 id="about">關於我</h2>
    <p data-highlight="true">你好，我叫○○，是一名熱愛科技的學生。</p>
    <p>我對前端開發充滿熱情，並且喜歡探索新的技術。</p>

    <h2 id="hobbies">我的興趣</h2>
    <ul>
        <li>寫程式</li>
        <li>閱讀技術書籍</li>
        <li>旅行與攝影</li>
    </ul>

    <h2 id="skills">我的技能</h2>
    <table>
        <tr>
            <th>技能</th>
            <th>熟練度</th>
        </tr>
        <tr>
            <td>HTML & CSS</td>
            <td>⭐⭐⭐⭐⭐</td>
        </tr>
        <tr>
            <td>JavaScript</td>
            <td>⭐⭐⭐⭐</td>
        </tr>
        <tr>
            <td>Python</td>
            <td>⭐⭐⭐</td>
        </tr>
    </table>

    <h2 id="contact">聯絡方式</h2>
    <form>
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">電子郵件：</label>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">送出</button>
    </form>

    <!-- 回到頂部 -->
    <p><a href="#top">回到頂部</a></p>

</body>
</html>
