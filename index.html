<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>W路徑乒乓球</title>
  <style>
    body {
      position: fixed;
      left: 150px;
      background: #f0f8ff;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
    }

    .pingpong {
      width: 120px;
      height: 120px;
      background-image: url('https://th.bing.com/th/id/OIP.74t4WUirN3lxmqJGD2sqFAHaFA?w=304&h=205&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2'); /* 網路圖片路徑 */
      background-size: cover;
      border-radius: 50%;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.35);
      animation: bounceW 5s infinite alternate ease-in-out;
    }

    @keyframes bounceW {
      0% {
        transform: translate(0px, 0px) scale(1) rotate(0deg);
      }
      20% {
        transform: translate(200px, -100px) scale(0.6) rotate(90deg);
      }
      40% {
        transform: translate(400px, 0px) scale(1.4) rotate(180deg);
      }
      60% {
        transform: translate(600px, -100px) scale(0.6) rotate(270deg);
      }
      80% {
        transform: translate(800px, 0px) scale(1.4) rotate(360deg);
      }
      100% {
        transform: translate(1000px, -100px) scale(0.6) rotate(450deg);
      }
    }
  </style>
</head>
<body>
  <div class="pingpong"></div>
</body>
</html>
